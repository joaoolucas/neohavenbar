<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoHaven Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rain-overlay"></div>
    
    <main class="bar-container">
        <nav class="holographic-menu">
            <div class="menu-item" data-section="drinks">Drinks</div>
            <div class="menu-item" data-section="music">Music</div>
            <div class="menu-item" data-section="about">About</div>
        </nav>

        <div class="bartender">
            <div class="avatar"></div>
            <div class="speech-bubble">
                Welcome to NeoHaven. What's your poison?
            </div>
        </div>

        <section id="drinks" class="section">
            <h2 class="neon-text">Drinks Menu</h2>
            <div class="drink-list">
                <div class="drink-item">
                    <h3>Cyber Sunrise</h3>
                    <p>A glowing mixture of synthetic citrus and binary boost</p>
                </div>
                <div class="drink-item">
                    <h3>Neural Network</h3>
                    <p>Digital dreams in liquid form</p>
                </div>
            </div>
        </section>

        <section id="music" class="section">
            <h2 class="neon-text">Tonight's Beats</h2>
            <div class="music-player">
                <div class="track">Synthwave Nights</div>
                <div class="track">Digital Rain</div>
            </div>
        </section>

        <section id="about" class="section">
            <h2 class="neon-text">About The Bar</h2>
            <p>Where digital dreams meet analog spirits...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
